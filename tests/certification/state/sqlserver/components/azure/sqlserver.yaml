apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: statestore
spec:
  type: state.sqlserver
  metadata:
  - name: connectionString
    secretKeyRef:
        name:  AzureSqlServerConnectionString
        value: AzureSqlServerConnectionString
  - name: databaseName
    secretKeyRef:
        name:  AzureSqlServerDbName
        value: AzureSqlServerDbName
  - name: tableName
    value: dapr_conf_test
  - name: keyType
    value: string
  - name: keyLength
    value: 120
  - name: schema
    value: proto

auth:
  secretStore: envvar-secret-store